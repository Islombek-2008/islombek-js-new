<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <a href="#"><i class="fab fa-angellist"></i> Islombek</a>
      <menu class="menu">
        <button class="menu__item active" id="all">
          <div class="menu__icon">
            <i class="fas fa-chart-bar" style="font-size: 35px"></i>
          </div>
          <strong class="menu__text active">All</strong>
        </button>

        <button class="menu__item" id="html">
          <div class="menu__icon">
            <i class="fab fa-html5" style="font-size: 35px"></i>
          </div>
          <strong class="menu__text">HTML</strong>
        </button>

        <button class="menu__item" id="javaScript">
          <div class="menu__icon">
            <i class="fab fa-js-square" style="font-size: 35px"></i>
          </div>
          <strong class="menu__text">javaScript</strong>
        </button>

        <button class="menu__item" id="VueJs">
          <div class="menu__icon">
            <i class="fab fa-vuejs" style="font-size: 35px"></i>
          </div>
          <strong class="menu__text">VueJs</strong>
        </button>

        <button class="menu__item" id="GitHub">
          <div class="menu__icon">
            <i class="fab fa-github" style="font-size: 35px"></i>
          </div>
          <strong class="menu__text">GitHub</strong>
        </button>
      </menu>
    </nav>
    <div
      class="profil"
    >
      <div id="html-css">
        <a href="#">
          <img src="./img/html-css.jpg" alt="html" />
        </a>
      </div>
      <div id="javaScriptdiv">
        <a href="#">
          <img src="./img/js.jpg" alt="js" />
        </a>
      </div>
      <div id="vuediv">
        <a href="#">
          <img src="./img/vueJS.jpg" alt="vuejs" />
        </a>
      </div>
      <div id="githubdiv">
        <a href="#">
          <img src="./img/gitHub.jpg" alt="github" />
        </a>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
